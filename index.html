<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Antigone – Génération de facture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- POLICE -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6b3f8c;
            --secondary: #8a5bbf;
            --dark: #1f2937;
            --light: #f5f2fb;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 520px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            padding: 35px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: var(--dark);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 63, 140, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(107, 63, 140, 0.35);
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            color: #16a34a;
        }

        .status.error {
            color: #dc2626;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 25px;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="https://antigoneagency.com/Antigone%20horiiiz-132.svg" alt="Antigone Agency">
        </div>

        <h2>Génération de facture (TEST)</h2>
        <link rel="icon" type="image/png" href="https://antigoneagency.com/favicon.png">

        <form id="invoiceForm">
            <label>Nom du client </label>
            <input type="text" name="client" required>

            <label>Email</label>
            <input type="email" name="Email" required>

            <label>Service fourni</label>
            <textarea name="service" required></textarea>

            <label>Montant HTVA (TND)</label>
            <input type="number" step="0.001" name="Montant (HTVA)" required>

            <!-- champs cachés -->
            <input type="hidden" name="timbre" value="1">
            <input type="hidden" name="source" value="test_webhook">

            <button type="submit">Tester le webhook</button>
        </form>

        <div id="status" class="status"></div>

        <footer>
            © Antigone Consulting – Automation & Digital Solutions
        </footer>
    </div>

    <script>
        const form = document.getElementById('invoiceForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.style.display = 'none';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(
                    "https://karimarouchi.app.n8n.cloud/webhook-test/antigone",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    }
                );

                if (!res.ok) throw new Error();

                statusDiv.textContent = "✅ TEST OK – Données reçues par n8n.";
                statusDiv.className = "status success";
                statusDiv.style.display = "block";
                form.reset();

            } catch (err) {
                statusDiv.textContent = "❌ ERREUR – Webhook ne répond pas.";
                statusDiv.className = "status error";
                statusDiv.style.display = "block";
            }
        });
    </script>

</body>

</html>
