<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Antigone – Génération de facture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6b3f8c;
            --secondary: #8a5bbf;
            --dark: #1f2937;
            --light: #f5f2fb;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: 18px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            padding: 35px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: var(--dark);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 63, 140, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        /* SERVICES SECTION */
        .services-container {
            margin-bottom: 20px;
        }

        .service-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 3px solid var(--primary);
            position: relative;
        }

        .service-item h3 {
            font-size: 14px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .remove-service {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-service:hover {
            background: #dc2626;
        }

        .add-service-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px dashed var(--primary);
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .add-service-btn:hover {
            background: rgba(107, 63, 140, 0.05);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(107, 63, 140, 0.35);
        }

        .total-preview {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .total-preview h3 {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .total-preview p {
            margin: 5px 0;
            font-size: 13px;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            color: #16a34a;
        }

        .status.error {
            color: #dc2626;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 25px;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="https://antigoneagency.com/Antigone%20horiiiz-132.svg" alt="Antigone Agency">
        </div>

        <h2>Génération de facture</h2>
        <link rel="icon" type="image/png" href="https://antigoneagency.com/favicon.png">

        <form id="invoiceForm">
            <label>Nom du client</label>
            <input type="text" name="client" required>

            <label>Email</label>
            <input type="email" name="Email" required>

            <label>Date de la facture</label>
            <input type="date" name="Date" required>

            <h3 style="margin-top: 25px; margin-bottom: 15px;">Services fournis</h3>

            <div id="servicesContainer" class="services-container">
                <!-- Les services seront ajoutés ici dynamiquement -->
            </div>

            <button type="button" class="add-service-btn" onclick="addService()">
                + Ajouter un service
            </button>

            <div class="total-preview">
                <h3>Aperçu des totaux</h3>
                <p>Sous-total HT: <strong id="previewHT">0.000 TND</strong></p>
                <p>TVA (19%): <strong id="previewTVA">0.000 TND</strong></p>
                <p>Timbre fiscal: <strong>1.000 TND</strong></p>
                <p style="font-size: 16px; margin-top: 10px;">Total TTC: <strong id="previewTTC">1.000 TND</strong></p>
            </div>

            <button type="submit">Générer la facture</button>
        </form>

        <div id="status" class="status"></div>

        <footer>
            © Antigone Consulting – Automation & Digital Solutions
        </footer>
    </div>

    <script>
        let serviceCount = 0;

        // Ajouter un service automatiquement au chargement
        window.onload = () => {
            addService();
        };

        function addService() {
            serviceCount++;
            const container = document.getElementById('servicesContainer');

            const serviceDiv = document.createElement('div');
            serviceDiv.className = 'service-item';
            serviceDiv.id = `service-${serviceCount}`;

            serviceDiv.innerHTML = `
                <h3>Service ${serviceCount}</h3>
                ${serviceCount > 1 ? `<button type="button" class="remove-service" onclick="removeService(${serviceCount})">×</button>` : ''}
                
                <label>Description du service</label>
                <textarea name="services[${serviceCount}][description]" required></textarea>
                
                <label>Montant HTVA (TND)</label>
                <input type="number" step="0.001" name="services[${serviceCount}][montant]" required onchange="calculateTotal()">
            `;

            container.appendChild(serviceDiv);
            calculateTotal();
        }

        function removeService(id) {
            const serviceDiv = document.getElementById(`service-${id}`);
            serviceDiv.remove();
            calculateTotal();
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('input[name*="[montant]"]');
            let totalHT = 0;

            inputs.forEach(input => {
                totalHT += parseFloat(input.value) || 0;
            });

            const tva = totalHT * 0.19;
            const totalTTC = totalHT + tva + 1; // +1 pour le timbre fiscal

            document.getElementById('previewHT').textContent = totalHT.toFixed(3) + ' TND';
            document.getElementById('previewTVA').textContent = tva.toFixed(3) + ' TND';
            document.getElementById('previewTTC').textContent = totalTTC.toFixed(3) + ' TND';
        }

        const form = document.getElementById('invoiceForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.style.display = 'none';

            const formData = new FormData(form);
            const data = {};

            // Convertir les données du formulaire
            for (let [key, value] of formData.entries()) {
                if (key.includes('services[')) {
                    // Extraire l'index et le champ
                    const match = key.match(/services\[(\d+)\]\[(\w+)\]/);
                    if (match) {
                        const index = match[1];
                        const field = match[2];

                        if (!data.services) data.services = [];
                        if (!data.services[index]) data.services[index] = {};
                        data.services[index][field] = value;
                    }
                } else {
                    data[key] = value;
                }
            }

            // Nettoyer le tableau services (enlever les indices vides)
            if (data.services) {
                data.services = data.services.filter(s => s);
            }

            try {
                const res = await fetch(
                    "https://karimarouchi.app.n8n.cloud/webhook-test/antigone",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    }
                );

                if (!res.ok) throw new Error();

                statusDiv.textContent = "✅ Facture générée avec succès !";
                statusDiv.className = "status success";
                statusDiv.style.display = "block";

                // Réinitialiser le formulaire
                form.reset();
                document.getElementById('servicesContainer').innerHTML = '';
                serviceCount = 0;
                addService();
                calculateTotal();

            } catch (err) {
                statusDiv.textContent = "❌ ERREUR – Impossible de générer la facture.";
                statusDiv.className = "status error";
                statusDiv.style.display = "block";
            }
        });
    </script>

</body>

</html>
